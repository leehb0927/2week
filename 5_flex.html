<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            line-height: 1;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        img {
            vertical-align: top;
        }

        header {
            height: 100px;
            background: #000;
            width: 100%;
        }

        .inner {
            width: 800px;
            margin: 0 auto;
        }

        .box1 {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .box1 div {
            height: 200px;
            width: calc(50% - 5px);
            background: #f00;
            
        }
        .box1 div:last-child {
            position: relative;
        }
        .box1 .btn {
            position: absolute;
            width: 50px;
            height:50px;
            background: #fff;
            top: 50%;
            transform: translateY(-50%);
        }
        .box1 .btn.prev {
            left: 10px;
        }
        .box1 .btn.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>
        <div class="inner">
            <div class="box1">
                    <div>left</div>
                <div>right
                    <a class="btn prev">prev</a>
                    <a class="btn next">next</a>
                </div>
            </div>
        </div>

        <style>
            .bar {
                width: 100%;
                height: 100px;
                background: #000;
                margin-top: 10px;
            }

            .box2 {

                padding: 10px;
            }
            .box2 .list1 {

            .box2 .list1 div {

            .box2 .list2 {

            .box4 ul li a {

            .box4 ul li img {

            .box4 ul li p {
