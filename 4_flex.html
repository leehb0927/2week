<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            line-height: 1;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        img {
            vertical-align: top;
            max-width: 100%;
        }
    </style>

</head>
<body>
    <style>
        header {
        }
        header .top {
            height: 200px;
            background: #f00;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: space-between;
        }
        header .top h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 50px;
            background: #fff;
        }
        header .top h1 a {
            height: 100%;
            display: block;
        }

        header .bottom {
            background: #ccc;
            height: 50px;
        }
        header .bottom ul {
            display: flex;
            justify-content: center;
        }
        header .bottom li {
            line-height: 50px;
            background: #00f;
            padding: 0 20px;
        }
    </style>
    <header>
        <div class="top">
            <h1><a href="">logo</a></h1>
            <div>sns</div>
            <div>login</div>
        </div>
        <div class="bottom">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </div>
    </header>


    <style>
        main {
            width: 800px;
            margin: 0 auto;
        }
        .box1 {
            background: #ccc;
            margin-top: 10px;
            padding: 10px;

        }
        .box1 .top {
            background: #fff;
            height: 200px;
        }
        .box1 .bottom {
            padding: 10px;
            background: #fff;
            margin-top: 10px;
            display: flex;
        }
        .box1 .bottom .left {
            display: flex;
            flex-grow: 1;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            margin-right: 10px;
            height: 300px;
        }
        .box1 .bottom li {
            width: calc((100% - 20px) / 3);
            background: #000;
            height: calc(50% - 5px);
        }
        .box1 .bottom .right {
            width: 150px;
            background: #000;
        }
    </style>
    <main>
        <div class="box1">
            <div class="top">top</div>
            <div class="bottom">
                <ul class="left">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
                <div class="right">right</div>
            </div>
        </div>


        <style>
            .box2 {
                margin:10px 0;
                background: #ccc;
                padding: 10px;
            }
            .box2 ul li+li {
                margin-top: 10px;
            }
            .box2 ul li a {
                display: flex;
            }
            .box2 ul li img {
                width: 150px;
                height: 150px;
            }
            .box2 ul li p {
                background: #fff;
                flex-grow: 1;
                margin-left: 10px;
            }
        </style>

                    </a>
                </li>

                    </a>
                </li>
                <li>
                    <a href="">

                        <p>hi</p>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
