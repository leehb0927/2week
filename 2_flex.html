<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            line-height: 1;
            background: #ccc;
        }

        header {
            width: 150px;
            height: 100%;
            position: fixed;
            background: #f00;
        }

        main {
            padding: 10px 10px 10px 160px;
        }

        .box1 {
            background: #fff;
            height: 200px;
        }

        .box2 {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .box2 div {
            flex: 1;
            height: 200px;
            background: #fff;
        }

        .box3 {
            background: #fff;
            height: 200px;
            margin-top: 10px;
        }
        .box4 {
            background: #fff;
            height: 200px;
            margin-top: 10px;
        }


        .box5 {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .box5 div {
            width: calc(80%);
            height: 200px;
            background: #fff;
        }
        .box5 div:last-child{
            width: calc(20%);
        }
        .box6 {
            margin-top: 10px;
            display: flex;
            justify-content:space-between;
        }
        .box6 div {
            width: calc(30% - 5px);
            height: 200px;
            background: #fff;
        }
        .box6 div:last-child{
            width: calc(70% - 5px);
        }
    </style>
    <header>header</header>



    <main>
        <div class="box1">box1</div>
        <div class="box2">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="box3">box2</div>
        <div class="box4">box3</div>
        <div class="box5">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="box6">
            <div>1</div>
            <div>2</div>
        </div>
    </main>



    <footer></footer>
</body>
</html>
